<!doctype html>
<html lang="en">

<head>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./style1.css">
  <script src="https://kit.fontawesome.com/e3871e94db.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>ALTUAR-SignUp</title>

</head>

<body style="background-image:url('unsplash.jpg'); background-size: cover;background-size: 100% 165%;">
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="website.html" style="color:white ;">ALTUAR Company </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">ALTUAR</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="website.html" style="color:black;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html" style="color:black;">Log In</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false" style="color:black;">
                Other
              </a>
              <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                <li><a class="dropdown-item" href="#">Latest</a></li>
                <li><a class="dropdown-item" href="#">About Us</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Contact</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <figure class="text-center" style="margin-top: 70px;">
    <blockquote class="blockquote">
      <p style="font-family:fantasy;opacity: 75%; font-size: xx-large;">Success is the sum of small efforsts repeated
        day in and day out.</p>
    </blockquote>
    <figcaption class="blockquote-footer" style="font-size:600;">
      ROBERT COLLIER
    </figcaption>
  </figure>
  <form>
    <div>
      <div class="container d-flex justify-content-center mt-4 ">
        <h2><span class="badge bg-secondary">sign up</span></h2>
      </div>
      <div class="container d-flex justify-content-center">
        <div class="w-50 row">
          <div class="col mt-4 mb-4">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
          </div>
          <div class="col mt-4 mb-4">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">

        <div class="form-floating mb-3" style="width: 41%;">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>

      </div>

      <div class="d-flex justify-content-center">
        <div class="form-floating mt-2" style="width: 41%;">

          <!-- Password field -->
           
          <div class="form-floating-mb3 newPass">
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Password"" id="floatingPassword">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="custom-button" onclick="togglePassword()" type="button"><i id="Eye" class="fas fa-eye"></i></button>
          </div>  

          <!-- An element to toggle between password visibility -->
          <!--<input type="checkbox" onclick="myFunction()">-->
         
        </div>
      </div>

      <div class="container d-flex justify-content-center">
        <div class="w-50 row">
          <div class="col-3 row mt-2" style="margin-right: 3px; margin-left: 155px;">
            <input type="reset" value="Clear" class="btn btn-danger mt-4" title="You sure you want to do this?">
          </div>
          <div class="col-3 row mt-2" style="margin-left: 3px;">
            <button class="btn btn-success mt-4" type="submit" title="You are on the right way!">Submit</button>

          </div>

        </div>

      </div>

  </form>


  <script src="./toggle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
